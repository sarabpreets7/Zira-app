<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zira Ticket App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <span class="pink-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="blue-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="green-color-btn"></span>
                </div>
                <div class="filter">
                    <span class="yellow-color-btn"></span>
                </div>
            </div>
            <div class="add-delete-container">
                <div class="add">
                    <span class="material-icons-outlined action-btn">
                        <span class="material-icons-outlined">
                            add
                            </span>
                        </span>
                </div>
                <div class="delete">
                    <span class="material-icons-outlined action-btn">
                        <span class="material-icons-outlined">
                            clear
                            </span>
                        </span>
                </div>
            </div>
            <div class="heading">ZIRA TO-DO APP</div>
        </div>
        <div class="ticket-container">

        <!--<div class="ticket">
                <div class="ticket-color ticket-color-yellow"></div>
                <div class="ticket-id">#djiojtgjdtg</div>
                <div class="task"></div>
            </div> -->
           
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
